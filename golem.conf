[suite]
  dind=true
  pretest=["/bin/sh ./install_certs.sh localregistry"]
  testrunner="bats"
  testargs=["registry"]
  testenv=["TEST_REPO=hello-world", "TEST_TAG=latest", "TEST_USER=testuser", "TEST_PASSWORD=passpassword", "TEST_REGISTRY=localregistry", "TEST_SKIP_PULL=true"]
  images=[ "nginx:1.9", "golang:1.4", "hello-world:latest" ]
  [suite.customimages]
    [suite.customimages."golem-distribution:latest"]
      default="registry:2.2.1"
    [suite.customimages."golem-registry:latest"]
      default="registry:0.9.1"

